<app-header titulo="Input y Forms"></app-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Nombre:{{nombre || 'No hay nombre'}}</ion-label>
   
    </ion-list-header>

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="nombre"
      placeholder="Awesome Input"></ion-input>
    </ion-item>
    
  </ion-list>

  <form #formulario="ngForm" (ngSubmit)="onSubmit()">
    
    <ion-list>
      <ion-list-header>
        <ion-label>Formulario template valida {{formulario.valid}} </ion-label>
      
      </ion-list-header>

      
    <ion-item>
      <ion-label position="floating">E-Mail <ion-text color="danger">*</ion-text>
      </ion-label>

      <ion-input required name="email"  type="email" 
      [(ngModel)]="usuario.email" 
      pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"></ion-input>
    </ion-item>

  <ion-item>
      <ion-label position="floating">Password <ion-text color="danger">*</ion-text></ion-label>
      <ion-input required name="password"   [(ngModel)]="usuario.password"  type="password"></ion-input>
    </ion-item>
   <ion-button expand="full" block color="primary" 
   type="submit" [disabled]="formulario.invalid">
      Login
    </ion-button>
      
    </ion-list>

  </form>

</ion-content>
